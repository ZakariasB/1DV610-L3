<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <script  src="./script.js" type="module" ></script>
</head>

<body>
  <div id="chartDiv" style="display: none;">
    <h2>Temperature Distribution</h2>
    <canvas id="temperatureChart"></canvas>
    <h2>Precipitation Distribution</h2>
    <canvas id="precipitationChart"></canvas>
    <h2>Weather Conditions</h2>
    <canvas id="weatherConditionsChart"></canvas>
    
  </div>

    <div id="cityPrompt">
        <label for="cityInput">Enter a City:</label>
        <input type="text" id="cityInput">
        <button id="citySubmit">Submit</button>
    </div>

    <div id="weatherOutput" style="display: none"></div>
    
    
  </div>
</body>

</html>
